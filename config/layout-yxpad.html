    <div id="kbd-info" style="display: none;">
        <p><b>刷机方式：</b><br>
           使用BootHID bootloader，不需要单独安装驱动<br>
           先拔掉数据线，插入数据线同时按住左上角键，键盘进入刷机模式。这时将hex拖到ydkbs-relflash.exe，固件将自动开始刷新。<br>
           如果无法刷，请参考help.ydkb.io内的相关内容，检查是否驱动错误</p>
